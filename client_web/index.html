<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row form-group">
        <div class="col-md-5 bg-primary">
          <label for="formGroupExampleInput">Input Value (POST)</label>
        </div>
        <div class="col-md-5 bg-secondary">
          <input id="idInputName" type="text" class="form-control"  placeholder="Example input">   
        </div>
        <div class="col-md-2 bg-dark">
          <button id="idBtnPost" type="button" class="btn btn-primary">Primary</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 bg-primary">

        </div>
        <div class="col-md-6 bg-secondary"></div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast" data-delay="10000">
      <div class="toast-header">
        Toast Header
      </div>
      <div class="toast-body">
        Some text inside the toast body
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
  <script>



$("#idBtnPost").click(function(){
    requestPost();
});

function requestPost(){
    fetch('http://64.0.7.121:3000/postData',{
      method:"POST",
      body: JSON.stringify({
        name: $("#idInputName").val()
    }),
    headers: {
		'Content-type': 'application/json; charset=UTF-8'
	}
    }).then(function (response) {
        // The API call was successful!
        return response.json();
    }).then(function (data) {
        // This is the JSON from our response
        //open console from browser and go toinspect element to view the data
        console.log(data);
        $('.toast-header').text("Code:"+data.code);
        $('.toast-body').text("Message:"+data.message);
        $('.toast').toast('show');



    }).catch(function (err) {
        // There was an error
        console.warn('Something went wrong.', err);
    });
}

  </script>
</html>
